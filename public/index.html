<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-music-developer-token" :content="<%= VUE_APP_BACKEND_URL %>">
  <meta name="apple-music-app-name" content="Spot the Pie">
  <meta name="apple-music-app-build" content="0.1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Spot the Pie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script>
    document.addEventListener('musickitloaded', () => {
      fetch("<%= process.env.VUE_APP_BACKEND_URL %>/appleMusicDeveloperToken").then((response) => {
        return response.text();
      }).then((appleMusicToken) => {
        MusicKit.configure({
          developerToken: appleMusicToken,
          app: {
            name: 'Spot the Pie',
            build: '0.1'
          }
        });
      });
    });
  </script>
  <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
